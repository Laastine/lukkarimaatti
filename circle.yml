machine:
  node:
    version: 6.9.4
  environment:
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test

dependencies:
  override:
    - npm install --dev

compile:
  override:
    - npm run build

database:
  override:
    - postgres -u ubuntu circle_test

test:
  post:
    - npm install --production

deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:lukkarimaatti.git $CIRCLE_SHA1:master
      - npm start