apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'maven'
apply plugin: 'jetty'

group = 'org.ltky'

repositories {
    mavenCentral()
}

jettyRun {
    httpPort = 8085
}

war {
    exclude('WEB-INF/tests')
}

dependencies {
    def springVersion = '4.0.3.RELEASE'
    def jerseyVersion = '1.8'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    runtime group: 'jstl', name: 'jstl', version: '1.2'
    compile group: 'cglib', name: 'cglib', version: '2.2.2'
    compile group: 'org.springframework', name: 'spring-core', version: springVersion
    compile group: 'org.springframework', name: 'spring-web', version: springVersion
    compile group: 'org.springframework', name: 'spring-webmvc', version: springVersion
    compile group: 'org.springframework', name: 'spring-orm', version: springVersion
    compile group: 'org.springframework', name: 'spring-beans', version: springVersion
    compile group: 'org.springframework', name: 'spring-jdbc', version: springVersion
    compile group: 'org.springframework', name: 'spring-context', version: springVersion
    compile group: 'org.springframework', name: 'spring-context-support', version: springVersion
    testCompile group: 'org.springframework', name: 'spring-test', version: springVersion
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.3.4.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.1.0.Final'
    compile group: 'org.javassist', name: 'javassist', version: '3.18.1-GA'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.6'
    compile group: 'postgresql', name: 'postgresql', version: '9.1-901-1.jdbc4'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.7.3'
    compile group: 'com.sun.jersey', name: 'jersey-server', version: jerseyVersion
    compile group: 'com.sun.jersey', name: 'jersey-json', version: jerseyVersion
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}